name: Documentation

on:
  push:
    branches: [ master, develop ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.readthedocs.yaml'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.readthedocs.yaml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r docs/requirements.txt

      - name: Build documentation
        run: |
          mkdocs build --strict --verbose

      - name: Upload artifact
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v2
        with:
          path: site

  deploy:
    if: github.ref == 'refs/heads/master'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r docs/requirements.txt

      - name: Validate configuration
        run: |
          mkdocs config-inspect

      - name: Check for broken links
        run: |
          pip install linkchecker
          mkdocs build
          # Check internal links only to avoid external dependencies
          find site -name "*.html" -exec linkchecker --check-extern --ignore-url="^http" {} \;

      - name: Spell check
        run: |
          pip install pyspelling
          # Basic spell check on markdown files
          find docs -name "*.md" -exec aspell check --mode=markdown --personal=./docs/.aspell.personal {} \;
        continue-on-error: true

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r docs/requirements.txt

      - name: Security scan
        run: |
          pip install safety bandit
          safety check --file docs/requirements.txt
          bandit -r docs/ -f json || true

  accessibility:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r docs/requirements.txt

      - name: Build site
        run: mkdocs build

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install accessibility tools
        run: |
          npm install -g @axe-core/cli lighthouse-ci

      - name: Serve site and test accessibility
        run: |
          mkdocs serve --dev-addr=localhost:8000 &
          sleep 10
          axe http://localhost:8000 --exit
        continue-on-error: true